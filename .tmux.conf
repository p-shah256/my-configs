set -g base-index 1
setw -g pane-base-index 1

set -g default-command fish
setw -g mode-keys vi
setw -g xterm-keys

set -g prefix C-b
unbind C-b              # Unbind the default Ctrl-b prefix
set -g prefix `         # Set backtick as the prefix key
bind-key ` send-prefix  # Bind the backtick key to send the prefix command
bind '`' send-keys '`'



set -g status-style bg=default
set -g status-style fg=colour240
set -g pane-border-style fg=colour244
set -g pane-active-border-style fg=colour244
set-option -g history-limit 10000

bind-key a new-window
bind-key C-a send-prefix
bind-key C-r source-file ~/.tmux.conf

# initialize sessions
bind-key S source-file ~/.tmux/prepare_wit.tmux
bind-key C command-prompt -p command,pane -I "echo foo",1 "bind-key C-c send-keys -t %2 \"%1\" ENTER"
bind-key R send-keys M-x "cider-connect" ENTER ENTER ENTER

bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

bind-key C-v split-window -h
bind-key C-x split-window -v
# bind-key C-v split-window -h -c '#{pane_current_path}' # useful in tmux 1.9
# bind-key C-x split-window -v -c '#{pane_current_path}' # useful in tmux 1.9

bind-key \\ select-window -l

bind-key + resize-pane -U 20
bind-key - resize-pane -D 20
bind-key > resize-pane -R 20
bind-key < resize-pane -L 20

bind C-t find-window 'todo'


# fix colors
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support for easier pane resizing, scrolling, and selection
set -g mouse on
# Enable clipboard integration (copies to system clipboard)
set -g set-clipboard on

# Vi mode key bindings for selection and copying
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"  # macOS example; replace with your clipboard tool
# Jump to previous/next command prompt (Prefix+p / Prefix+n)
# Unbind Ctrl+p and Ctrl+n to prevent accidental copy mode activation
unbind-key -n C-p
unbind-key -n C-n
unbind-key -T copy-mode-vi C-p
unbind-key -T copy-mode-vi C-n

# Use prefix + p/n instead (backtick + p/n based on your prefix setting)
bind-key p copy-mode \; send-keys -X search-backward "â¯"
bind-key n copy-mode \; send-keys -X search-forward "â¯"

# Optional: Reload config with prefix + r
bind-key -Tcopy-mode-vi 'C-v' send -X begin-selection \; send -X rectangle-toggle
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"
